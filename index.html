<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King</title>
  <link rel="stylesheet" href="home.css"> 
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Burger King</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home">
    <div class="container">
      <h2 style="color: black;">Get Your Fav Burger Delivered in Minutes!</h2>
      
    </div>
  </section>
  <section id="products">
    <div class="container">
      <h2 style="color: black;">Dishes</h2>
      <div class="product-list">
        <!-- Product 1 -->
        <div class="product-card">
          <img src="burger1.png" alt="Product 1">
          <h3>Burger</h3>
          <p class="price">Rupees:69</p>
          <p class="offer">Discount:20% Off</p>
        </div>
        <!-- Product 2 -->
        <div class="product-card">
          <img src="fries.png" alt="Product 2">
          <h3>Fries</h3>
          <p class="price">Rupees:49</p>
          <p class="offer">Discount:10% Off</p>
        </div>
        <!-- Product 3 -->
        <div class="product-card">
          <img src="thumsup.png" alt="Product 3">
          <h3>SoftDrink + Fries</h3>
          <p class="price">Rupees:99</p>
          <p class="offer">Discount:15% Off</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 QuickCommerce. All rights reserved.</p>
    </div>
  </footer>
